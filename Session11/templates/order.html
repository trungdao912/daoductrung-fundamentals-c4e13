<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Page</title>
</head>
<body>
    <table border="1px">
        <thead>
            <th>No</th>
            <th>Service Name</th>
            <th>User</th>
            <th>Submitted Time</th>
            <th></th>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ services.with_id(order.service_id.id).name }}</td>
                <td>{{ users.with_id(order.user_id.id).username }}</td>
                <td>{{ order.time }}</td>
                <td><a href="{{ url_for("accept", id=order.id, id2=order.user_id.id) }}">CONFIRM</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
